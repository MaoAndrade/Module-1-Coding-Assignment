<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .message-warning { color: red; }
      .message-success { color:green; }
      .txt-warning { border-color: red; }
      .txt-success {  border-color: green; }
    </style>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input ng-model="menus" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control txt-{{status}}">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkIfTooMuch()">Check If Too Much</button>
         </div>
         <div class="form-group message message-{{status}}">
           <!-- Your message can go here. -->
           {{message}}
         </div>
   </div>
</body>
</html>
